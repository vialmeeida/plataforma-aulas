<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Aulas Particulares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo"> 
                <img src="/images/logo.png" alt="logo">
            </div>

                    <li><img src="./images/money-icon.png" alt="coin icon"> Payments</li>
                    <li><img src="./images/board-icon.png" alt="board icon"> Classes</li>

                    <li><img src="./images/settings-icon.png" alt=" setting icon"> Settings</li>

        <div id="top">
