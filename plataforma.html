<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Aulas Particulares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="platform">
        <aside id="sidebar">
            <div id="logo">
                <img src="/images/logoVitoriaTransparente.png" alt="logo">
            </div>
        
            <nav id="menu">
                <div id="nav-top">
                    <a href="#"><img src="./images/student-icon.png" alt="student icon">Students</a>
                    <a href="#"><img src="./images/money-icon.png" alt="coin icon">Payments</a>
                    <a href="#"><img src="./images/board-icon.png" alt="board icon">Classes</a>
                    <a href="#"><img src="./images/schedule-icon.png" alt="calendar icon">Schedule</a>
                    <a href="#"><img src="./images/settings-icon.png" alt=" setting icon"> Settings</a>
                    <a href="#"><img src="./images/account-icon.png" alt="profile icon">My Account</a>
                </div>
                <div id="nav-bottom">
                    <a href="#"><img src="./images/help-icon.png" alt="question mark icon">Help</a>
                    <a href="#"><img src="./images/logout-icon.png" alt="log out icon">Log out</a>
                </div>
            </nav>
        </aside>

        <main class="content">
            <div id="top">
                <div id="info">
                    <img src="./images/vitoria-photo.png" alt="Vitoria's photo">
                    <h2>Hello, Teacher Vitoria!</h2>
                </div>
                <div id="top-right">
                    <form action="" class="search-bar" autocomplete="off">
                        <button type="submit"><img src="./images/search-icon.png" alt=""></button>
                        <input type="text" placeholder="What are you looking for?" name="q">
                    </form>
                    <div id="message">
                        <img src="./images/message-icon.png" alt="message icon">
                        <img src="./images/notification-icon.png" alt="notification icon">
                    </div>
                </div>
            </div>
            <div id="main-content">
                <h1>Students</h1>
                <div class="customer">
                    <div class="student">
                        <div class="photo">
                            <h3>Beatriz</h3>
                            <img src="./images/beatriz.png" alt="girl icon">
                        </div>
                        <div class="info">
                            <p>98 Classes</p>
                            <p>4/8 given classes</p>
                        </div>
                    </div>
                    <div class="student">
                        <div class="photo">
                            <h3>Luisa</h3>
                            <img src="./images/luisa.png" alt="girl icon">
                        </div>
                        <div class="info">
                            <p>98 Classes</p>
                            <p>4/8 given classes</p>
                        </div>
                    </div>
                    <div class="student">
                        <div class="photo">
                            <h3>Joao</h3>
                            <img src="./images/joao.png" alt="boy icon">
                        </div>
                        <div class="info">
                            <p>98 Classes</p>
                            <p>4/8 given classes</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <footer>
        
    </footer>
</body>
</html>
